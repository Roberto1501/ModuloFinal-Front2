<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="container-main" >
            <div class="imgUp" >
                <img src="../assets/pexels-mengliu-di-3679525.jpg" />
            </div>
           
            <div class="section-login">
                <form id="form-login"  >
                   
                    <div class="data-box" >
                        <label for="email" >Email</label>
                        <input type="email" name="email" id="email" autocomplete="on" placeholder="Digite o seu e-mail">
                    </div>
                    <br>
                    <div class="data-box" >
                        <label for="password" >Senha</label>
                        <input type="password" name="password" id="password" autocomplete="on" placeholder="Digite a sua senha">
                    </div>
                    <div class="data-box-button">
                        <button type="button" onclick="acessar()">Acessar</button><br><br>
                        <a href="../SignUp/register.html" >Criar conta</a>
                    </div>
                    
                </form>
               
            </div>
           
        </div>
        
        <script src="./login.js" ></script>
    </body>
</html>
