<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina cadastro</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div class="container-main" >
            <div class="imgUp" >
                <img src="../assets/imgSsa.jpg" />
            </div>
            <div class="logo-area" >
                <img src="../assets/logo.png" alt="Sistema do logo" />
            </div>
            <section class="section-login" >
                <form id="form-login" >
                    <h2 id="msgSuccess" ></h2>
                    <h2 id="msgError" ></h2>
                    <main>
                        <div class="data-box" >
                            <label id='labelNome' for="nome" >Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                        </div>
                        <br>
                        <div class="data-box" >
                            <label  id="labelEmail" for="email" >Email</label>
                            <input type="email" name="email" id="email" placeholder="Digite o seu e-mail">
                        </div>
                        <br>
                        <div class="data-box" >
                            <label id="labelSenha" for="password" >Senha</label>
                            <input type="password" name="password" id="password" placeholder="Digite a sua senha">
                        </div>
                    </main>
                    <footer class="data-box">
                        <button id="btn-submit" type="submit" onclick="cadastrar()"  >Cadastrar</button>
                        <a href="../SignIn/login.html" >Ja possui uma conta? Entre</a>
                    </footer>
                    <div class="checkbox">
                        <input type="checkbox" name="agreement" id="agreement">
                        <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
                      </div>
                </form>
            </section>
        </div>
        <script src="./register.js" ></script>
    </body>
</html>
